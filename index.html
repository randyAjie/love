<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=" UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love From Randy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Click the buttom to see my love for you</h1>
        <button id="revealButton">Reveal</button>
        <div id="heartContainer" class="hidden">
            <div class="heart"></div>
            <p>I LOVE YOU!</p>
        </div>
    </div>
</body>
<script>
    document.getElementById('revealButton').addEventListener('click', function() {
        document.getElementById('heartContainer').classList.remove('hidden');
    });
</script>
</html>
